version: 1.0.0
title: Create PR from git status
description: A goose recipe to create a PR from the current git status
prompt: You are a developer assistant. You will follow the instructions below to create a PR from the current git status.
instructions: You need to make sure the current branch is not the main branch. You need to check the current git status and create a PR from it. You should understand the changes in the current branch and create a PR with an appropriate title and description using the gh cli.
extensions:
  - type: builtin
    name: developer
    display_name: Developer Tools
    timeout: 300
    bundled: true
activities:
  - Create PR
